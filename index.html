<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --bg: #050505;
  --card: rgba(255,255,255,0.04);
  --border: rgba(255,255,255,0.08);

  --p: #8b5cf6;
  --s: #06b6d4;
  --g: #10b981;
  --r: #dc2626;

  --txt: #fff;
  --muted: rgba(255,255,255,0.65);
  --faint: rgba(255,255,255,0.45);

  --rad-sm: 12px;
  --rad-md: 18px;
  --rad-lg: 28px;

  --ease: cubic-bezier(0.4, 0, 0.2, 1);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: Inter, -apple-system, sans-serif;
  background:
    radial-gradient(900px 400px at 50% -10%, rgba(139,92,246,.12), transparent),
    var(--bg);
  color: var(--txt);
  overflow-x: hidden;
}

/* INTRO */
.skip {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 2000;
  padding: 10px 20px;
  border-radius: 999px;
  border: 1px solid var(--border);
  background: rgba(255,255,255,.05);
  color: var(--txt);
  cursor: pointer;
}

.chaos {
  position: fixed;
  inset: 0;
  background: #000;
  z-index: 1000;
}

.popup {
  position: absolute;
  width: 320px;
  background: #111;
  border-radius: var(--rad-md);
  border: 1px solid var(--border);
  box-shadow: 0 30px 80px rgba(0,0,0,.7);
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  50% { transform: translateY(-10px); }
}

.popup h4 {
  background: linear-gradient(135deg, var(--r), #7f1d1d);
  padding: 14px 18px;
  border-radius: var(--rad-md) var(--rad-md) 0 0;
}

.popup p {
  padding: 20px;
  color: var(--muted);
  text-align: center;
}

.logo {
  position: fixed;
  inset: 0;
  display: grid;
  place-items: center;
  font-size: 110px;
  font-weight: 900;
  background: linear-gradient(135deg, var(--p), var(--s));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  opacity: 0;
  z-index: 1100;
}

.tagline {
  position: fixed;
  top: 62%;
  width: 100%;
  text-align: center;
  font-size: 36px;
  font-weight: 700;
  opacity: 0;
  z-index: 1101;
}

.show {
  animation: fadeUp 1s var(--ease) forwards;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(16px); }
  to { opacity: 1; transform: translateY(0); }
}

/* MAIN */
main { padding-top: 100vh; }

section {
  padding: 120px 40px;
  max-width: 1200px;
  margin: auto;
}

h2 {
  font-size: clamp(42px, 6vw, 64px);
  font-weight: 900;
  text-align: center;
  margin-bottom: 60px;
  background: linear-gradient(135deg, #fff, var(--p));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* CARDS */
.grid {
  display: grid;
  gap: 24px;
}

.grid.cols-3 {
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
}

.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--rad-lg);
  padding: 36px;
  transition: transform .4s var(--ease), box-shadow .4s;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 40px 100px rgba(139,92,246,.25);
}

/* PRICE */
.price {
  font-size: 36px;
  font-weight: 900;
  color: var(--s);
}

/* WAITLIST */
.waitlist {
  text-align: center;
}

.waitlist p {
  color: var(--muted);
  margin-bottom: 40px;
  font-size: 20px;
}

.waitlist input {
  padding: 18px 26px;
  border-radius: 999px;
  border: 1px solid var(--border);
  background: transparent;
  color: white;
  font-size: 18px;
  width: 280px;
}

.waitlist button {
  padding: 18px 40px;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg, var(--p), var(--s));
  font-size: 18px;
  font-weight: 700;
  cursor: pointer;
  margin-left: 12px;
}

/* REVEALS */
.reveal {
  opacity: 0;
  transform: translateY(20px);
}
.reveal.visible {
  opacity: 1;
  transform: translateY(0);
  transition: all .8s var(--ease);
}
</style>
</head>

<body>

<button class="skip" id="skip">Skip</button>
<div class="chaos" id="chaos"></div>
<div class="logo" id="logo">SAFEPLAY</div>
<div class="tagline" id="tagline">Game Launchers. Fixed.</div>

<main>
<section class="reveal">
  <h2>Game Pages Done Right</h2>
  <div class="grid cols-3">
    <div class="card">
      <h3>Epic Games</h3>
      <div class="price">$29.99</div>
    </div>
    <div class="card">
      <h3>Steam</h3>
      <div class="price">$39.99</div>
    </div>
    <div class="card">
      <h3>GOG</h3>
      <div class="price">$34.99</div>
    </div>
  </div>
</section>

<section class="reveal">
  <h2>Guaranteed Safety</h2>
  <div class="card">
    <p style="text-align:center;font-size:22px;color:var(--muted)">
      No crypto miners. No malware. Verified installs only.
    </p>
  </div>
</section>

<section class="waitlist reveal">
  <h2>Early Access</h2>
  <p>Join the private beta. Limited invites.</p>
  <form onsubmit="event.preventDefault();alert('Youâ€™re in.');">
    <input type="email" required placeholder="you@email.com">
    <button>Request Access</button>
  </form>
</section>
</main>

<script>
const chaos = document.getElementById("chaos");
const logo = document.getElementById("logo");
const tagline = document.getElementById("tagline");
const skip = document.getElementById("skip");

["ðŸ¦ ","ðŸ’¸","âŒ"].forEach((i,n)=>{
  setTimeout(()=>{
    const p=document.createElement("div");
    p.className="popup";
    p.style.left=Math.random()*60+"%";
    p.style.top=Math.random()*60+"%";
    p.innerHTML=`<h4>Security Alert</h4><p>${i} Unverified launcher detected</p>`;
    chaos.appendChild(p);
  },n*400);
});

function endIntro(){
  chaos.remove();
  logo.classList.add("show");
  tagline.classList.add("show");
  skip.remove();
}

setTimeout(endIntro, 2400);
skip.onclick=endIntro;

const io=new IntersectionObserver(e=>{
  e.forEach(x=>x.isIntersecting&&x.target.classList.add("visible"))
},{threshold:.2});

document.querySelectorAll(".reveal").forEach(el=>io.observe(el));
</script>

</body>
</html>
