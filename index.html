<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAFEPLAY</title>

<style>
:root{
  --bg:#050505;
  --card:rgba(255,255,255,.05);
  --border:rgba(255,255,255,.12);
  --purple:#8b5cf6;
  --cyan:#06b6d4;
  --green:#10b981;
  --red:#dc2626;
  --text:#fff;
  --muted:rgba(255,255,255,.65);
  --ease:cubic-bezier(.4,0,.2,1);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Inter,system-ui,-apple-system,sans-serif;
  background:
    radial-gradient(900px 500px at 50% -10%, rgba(139,92,246,.12), transparent),
    var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ---------- INTRO ---------- */

#intro{
  position:fixed;
  inset:0;
  z-index:1000;
  background:#000;
  overflow:hidden;
}

.popup{
  position:absolute;
  width:300px;
  background:#0c0c0c;
  border:1px solid var(--border);
  border-radius:16px;
  box-shadow:0 40px 120px rgba(0,0,0,.9);
  opacity:0;
  animation:float 7s ease-in-out infinite;
}

.popup h4{
  padding:14px 18px;
  font-size:14px;
  background:linear-gradient(135deg,var(--red),#7f1d1d);
  border-radius:16px 16px 0 0;
}

.popup p{
  padding:18px;
  color:var(--muted);
  font-size:14px;
  text-align:center;
}

@keyframes float{
  50%{transform:translateY(-14px)}
}

.popup.show{
  animation:
    popupIn .6s var(--ease) forwards,
    float 7s ease-in-out infinite;
}

@keyframes popupIn{
  from{opacity:0;transform:scale(.92) translateY(20px)}
  to{opacity:1;transform:scale(1) translateY(0)}
}

/* ---------- LOGO ---------- */

#logo{
  position:fixed;
  inset:0;
  display:grid;
  place-items:center;
  font-size:120px;
  font-weight:900;
  letter-spacing:.08em;
  background:linear-gradient(135deg,var(--purple),var(--cyan));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  opacity:0;
  z-index:1100;
}

#tagline{
  position:fixed;
  top:62%;
  width:100%;
  text-align:center;
  font-size:34px;
  font-weight:700;
  opacity:0;
  z-index:1101;
}

.fade-in{
  animation:fadeUp 1s var(--ease) forwards;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* ---------- MAIN ---------- */

main{padding-top:100vh}

section{
  max-width:1200px;
  margin:auto;
  padding:120px 40px;
}

h2{
  font-size:clamp(42px,6vw,64px);
  font-weight:900;
  text-align:center;
  margin-bottom:60px;
  background:linear-gradient(135deg,#fff,var(--purple));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ---------- CARDS ---------- */

.grid{
  display:grid;
  gap:26px;
}

.cols-3{
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:26px;
  padding:36px;
  transition:transform .4s var(--ease), box-shadow .4s var(--ease);
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 60px 140px rgba(139,92,246,.25);
}

.price{
  font-size:36px;
  font-weight:900;
  margin-top:12px;
  color:var(--cyan);
}

/* ---------- TRUST ---------- */

.trust{
  text-align:center;
  font-size:22px;
  color:var(--muted);
  line-height:1.6;
}

/* ---------- WAITLIST ---------- */

.waitlist{
  text-align:center;
}

.waitlist p{
  font-size:20px;
  color:var(--muted);
  margin-bottom:40px;
}

.waitlist input{
  padding:18px 26px;
  border-radius:999px;
  border:1px solid var(--border);
  background:transparent;
  color:#fff;
  font-size:18px;
  width:280px;
}

.waitlist button{
  padding:18px 42px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,var(--purple),var(--cyan));
  font-size:18px;
  font-weight:800;
  cursor:pointer;
  margin-left:12px;
}

/* ---------- REVEALS ---------- */

.reveal{
  opacity:0;
  transform:translateY(24px);
}

.reveal.visible{
  opacity:1;
  transform:translateY(0);
  transition:all .9s var(--ease);
}
</style>
</head>

<body>

<div id="intro"></div>
<div id="logo">SAFEPLAY</div>
<div id="tagline">Launch games without risk.</div>

<main>

<section class="reveal">
  <h2>Storefront Chaos</h2>
  <div class="grid cols-3">
    <div class="card">
      <h3>Epic Games</h3>
      <div class="price">$29.99</div>
    </div>
    <div class="card">
      <h3>Steam</h3>
      <div class="price">$39.99</div>
    </div>
    <div class="card">
      <h3>GOG</h3>
      <div class="price">$34.99</div>
    </div>
  </div>
</section>

<section class="reveal">
  <h2>Security, By Design</h2>
  <div class="card trust">
    Every launcher is verified.  
    No injected installers.  
    No background miners.  
    No surprises.
  </div>
</section>

<section class="waitlist reveal">
  <h2>Early Access</h2>
  <p>Private beta. Limited invites.</p>
  <form onsubmit="event.preventDefault();alert('Access requested.');">
    <input type="email" required placeholder="you@email.com">
    <button>Request Access</button>
  </form>
</section>

</main>

<script>
const intro=document.getElementById("intro");
const logo=document.getElementById("logo");
const tagline=document.getElementById("tagline");

const alerts=[
  "Unverified launcher detected",
  "Installer modified",
  "Background process injected"
];

alerts.forEach((text,i)=>{
  setTimeout(()=>{
    const p=document.createElement("div");
    p.className="popup";
    p.style.left=20+i*18+"%";
    p.style.top=20+i*14+"%";
    p.innerHTML=`<h4>Security Alert</h4><p>${text}</p>`;
    intro.appendChild(p);
    requestAnimationFrame(()=>p.classList.add("show"));
  },i*420);
});

setTimeout(()=>{
  intro.remove();
  logo.classList.add("fade-in");
  tagline.classList.add("fade-in");
},2600);

const io=new IntersectionObserver(e=>{
  e.forEach(x=>x.isIntersecting&&x.target.classList.add("visible"));
},{threshold:.2});

document.querySelectorAll(".reveal").forEach(el=>io.observe(el));
</script>

</body>
</html>
